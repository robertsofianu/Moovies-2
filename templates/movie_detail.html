<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Moovie</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="shortcut icon" href="../static/imgs/logos/logo_transparent2.png" type="image/x-icon">
    <link rel='stylesheet' type='text/css' media='screen' href='../static/movie_details.css'>
</head>
<body>
    <div class="container">
        
        <div class="card">
            <img src="{{poster}}">
            
        </div>
        <div class="title">
            <H2>{{ title }}</H2>
            <p>{{ desp }}</p>
        </div>

        <div class="container2">
            <div class="l1">
                
            </div>
            <div class="_1">

                <h5>Genres:</h5>
                <p>{{ genres }}</p>

            </div>

            <div class="l2">
                
            </div>
            <div class="_2">

                <h5>Release:</h5>
                <p>{{ relese }}</p>

            </div>

            <div class="l3">
                
            </div>
            <div class="_3">

                <h5>Run Time:</h5>
                <p>{{ runtime }}</p>

            </div>

            <div class="l4">
                
            </div>
            <div class="_4">

                <h5>Overall Rating:</h5>
                <p>{{ ratings }}</p>

            </div>
        </div>

        <div class="l5">

        </div>


        <div class="container3">
            <h2>Actors: </h2>
            <div class="square">

            </div>
        </div>

        <div class="ac1">
            <img src="{{ ac_posters[0] }}" alt="">
            <h2>{{ actors1[0] }}</h2>
            
        </div>

        
    </div>
</body>
</html>
