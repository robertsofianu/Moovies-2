<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Forget password: Movies</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../static/succes._replace.css'>
    <link rel="shortcut icon" href="../static/imgs/logos/logo_transparent2.png" type="image/x-icon">
</head>
<body>
    <section>

        <div class="form-box">

            <div class="form-value">

                <form action="/replacepassdb" method="POST">
                    <h2>Recovey</h2>
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert">{{ message }}</div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <div class="inputbox">
                        <input type="text" name="token" placeholder="TOKEN" autocomplete="off">
                    </div>

                    <div class="inputbox">
                        <input type="password" name="password" placeholder="Password" id="password" autocomplete="off">
                        <img src="../static/imgs/eyes/eye-open_black.png" id = 'eyeicon'>
                    </div>

                    <div class="inputbox">
                        <input type="password" name="repassword" placeholder="Repeat Password" id="password2" autocomplete="off">
                        <img src="../static/imgs/eyes/eye-open_black.png" id = 'eyeicon2'>
                    </div>

                    <button>Change Password</button>

            </div>

        </div>

    </section>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script>
        let eyeicon = document.getElementById('eyeicon');
        let password = document.getElementById('password');
        let eyeicon2 = document.getElementById('eyeicon2');
        let password2 = document.getElementById('password2');
        eyeicon.onclick = function(){
            if(password.type == 'password'){
                password.type = 'text';
            }else{
                password.type = 'password';
            }
        }
        eyeicon2.onclick = function(){
            if(password2.type == 'password'){
                password2.type = 'text';
            }else{
                password2.type = 'password';
            }
        }
    </script>
    </form>
</body>
</html>
